<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My YouTube Home - Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="assets/YouTube-Logo.svg" alt="YouTube Logo">
      
      <div class="nav-buttons">
        <a href="#"><i class='bx bx-cast'></i></a>
        <a href="#"><i class='bx bx-bell' ></i></a>
        <a href="#"><i class='bx bx-search' ></i></a>
      </div>
    </header>
    
    <main>
      <div class="search-section">
        <img src="assets/YouTube.svg" alt="YouTube Logo">
      
      <div class="search-box">
        <a href="#"><i class='bx bxs-compass bx-rotate-180' ></i></a>
        <input type="search" name="search" id="search" placeholder="Search YouTube">
        <a href="#"><i class='bx bxs-microphone' ></i></a>
      </div>
      </div>
      
      <div class="history-off-section">
        <h1>You watch history is off</h1>
        <p>You can change your setting at any time to get the latest videos tailored to you. <a href="#">Learn more</a></p>
        <button class="update-btn">Update setting</button>
      </div>
    </main>
    
    <footer>
      <div class="footer-buttons">
        
      <div class="home icon">
        <i class='bx bx-home-alt-2' ></i>
        <p>Home</p>
      </div>
      <div class="y-shorts icon">
        <i class='bx bx-movie-play' ></i>
        <p>Shorts</p>
      </div>
      <div class="add-icon icon">
        <i class='bx bx-plus' ></i>
      </div>
      <div class="subscription icon">
        <i class='bx bx-category'></i>
        <p>Subscriptions</p>
      </div>
      <div class="user-profile icon">
        <span class="img-border"><img src="assets/user-profile.jpg" alt="User Image"></span>
        <p>You</p>
      </div>
      </div>
      <div class="black">
        
      </div>
    </footer>

  </div>
  
</body>
</html>
